<html><head><base href="." />
<title>Rádio Carimbo - Comunicação Paraense</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --primary: #007f4e;
  --secondary: #ffd700;  
  --dark: #1a1a1a;  
  --light: #f5f5f5;
}

* {
  margin: 0;
  padding: 0; 
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: var(--light);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.header {
  background: var(--primary);
  padding: 0.5rem;
  color: white;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.logo {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.logo img {
  width: 60px;
  height: 60px;
  object-fit: contain;
}

.logo h1 {
  font-size: 1.5rem;
}

.hamburger {
  display: flex;
  flex-direction: column;
  gap: 4px;
  cursor: pointer;
  padding: 10px;
  z-index: 100;
}

.hamburger span {
  display: block;
  width: 25px;
  height: 3px;
  background: white;
  transition: all 0.3s ease;
}

.hamburger.active span:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.hamburger.active span:nth-child(2) {
  opacity: 0;
}

.hamburger.active span:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

nav {
  position: fixed;
  top: 0;
  right: -300px;
  width: 300px;
  height: 100vh;
  background: var(--dark);
  padding: 2rem;
  transition: right 0.3s ease;
  z-index: 99;
}

nav.active {
  right: 0;
}

nav ul {
  list-style: none;
  margin-top: 60px;
}

nav li {
  margin: 1.5rem 0;
}

nav a {
  color: var(--light);
  text-decoration: none;
  font-weight: bold;
  font-size: 1.2rem;
  transition: color 0.3s;
  position: relative;
}

nav a::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: -5px;
  left: 0;
  background-color: var(--secondary);
  transition: width 0.3s;
}

nav a:hover::after {
  width: 100%;
}

nav a:hover {
  color: var(--secondary);
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  z-index: 98;
  backdrop-filter: blur(3px);
}

.overlay.active {
  display: block;
}

.radio-player {
  background: var(--dark);
  height: 400px;
  position: relative;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: white;
}

.radio-visualizer {
  display: flex;
  gap: 5px;
  margin: 20px 0;
}

.bar {
  width: 10px;
  background: var(--secondary);
  animation: visualizer 0.8s infinite ease;
}

@keyframes visualizer {
  0%, 100% { height: 20px; }
  50% { height: 60px; }
}

.bar:nth-child(1) { animation-delay: -0.4s; }
.bar:nth-child(2) { animation-delay: -0.2s; }
.bar:nth-child(3) { animation-delay: 0s; }
.bar:nth-child(4) { animation-delay: 0.2s; }
.bar:nth-child(5) { animation-delay: 0.4s; }

.now-playing {
  text-align: center;
  padding: 20px;
  background: rgba(0,0,0,0.5);
  border-radius: 10px;
  margin-top: 20px;
}

footer {
  background: var(--dark);
  color: white;
  text-align: center;
  padding: 2rem;
  margin-top: auto;
}

@media (max-width: 768px) {
  .radio-player {
    height: 300px;
  }
}
</style>
</head>
<body>

<header class="header">
  <div class="logo">
    <img src="LogoRedeCarimbo.png" alt="Logo Rede Carimbo">
    <h1>Rádio Carimbo</h1>
  </div>
  <div class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<div class="overlay"></div>

<nav>
  <ul>
    <li><a href="https://redecarimbo.github.io/tv">TV Carimbo</a></li>
    <li><a href="https://redecarimbo.github.io/radio">Rádio Carimbo</a></li>
    <li><a href="https://jogosdeinclusao.github.io/">Jogos de Inclusão</a></li>
    <li><a href="https://carimboplus.github.io/">Carimbo+</a></li>
  </ul>
</nav>

<div class="radio-player">
  <h2>Rádio Carimbo</h2>
  <div class="radio-visualizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <div class="now-playing">
    <p>Status:</p>
    <p id="current-song">Carregando, Aguarde...</p>
  </div>
</div>

<footer>
  <p>&#169; 2025 Rede Carimbo - Todos os direitos reservados</p>
  <p>Estúdio da Rede Carimbo - Belém, PA</p>
</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const hamburger = document.querySelector('.hamburger');
  const nav = document.querySelector('nav');
  const overlay = document.querySelector('.overlay');
  
  hamburger.addEventListener('click', function() {
    nav.classList.toggle('active');
    overlay.classList.toggle('active');
    hamburger.classList.toggle('active');
  });

  overlay.addEventListener('click', function() {
    nav.classList.remove('active');
    overlay.classList.remove('active'); 
    hamburger.classList.remove('active');
  });
});
</script>

</body>
</html>
